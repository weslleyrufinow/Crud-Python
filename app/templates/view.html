<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CRUD com Python</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-4 text-center">
        <table class="table">
          <thead class="thread-dark">
            <tr>
          <!--<th scope="col">#</th>-->
              <th scope="col">Modelo</th>
              <th scope="col">Marca</th>
              <th scope="col">Ano</th>
              <th scope="col">Cavalaria</th>
              <th scope="col">Torque</th>
              <th scope="col">Combustivel</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>

          {% for dbs in db%}
            <tr>
              <td> {{ dbs.modelo }} </td>
              <td> {{ dbs.marca }} </td>
              <td> {{ dbs.ano }} </td>
              <td> {{ dbs.cavalaria }} </td>
              <td> {{ dbs.torque }} </td>
              <td> {{ dbs.combustivel }} </td>
              <td>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
              </td>
            </tr>
          {% endfor%}

          </tbody>
        </table>
    </div>

</body>
</html>
