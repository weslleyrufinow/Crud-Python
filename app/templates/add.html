<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-6 m-auto pt-auto pb-auto text-center">
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <!--  {{form}} -->
            <table class="center" align="center">
              <thead class="thread-dark">
                <th align="center">
                  <th scope="col">Modelo <div class="form-group mt-center"> {{form.modelo}} </div> </th>
                  <th scope="col">Marca <div class="form-group mt-center"> {{form.marca}} </div> </th>
                  <th scope="col">Ano <div class="form-group mt-center"> {{form.ano}} </div> </th>

                </th>
              </thead>
            </table>

            <table class="center" align="center">
              <thead class="thread-dark">
                <th align="">
                  <th scope="col">Cavalaria <div class="form-group mt-center"> {{form.cavalaria}} </div> </th>
                  <th scope="col">Torque <div class="form-group mt-center"> {{form.torque}} </div> </th>
                  <th scope="col">Combustivel <div class="form-group mt-center"> {{form.combustivel}} </div> </th>
                </th>
              </thead>
            </table>

            <input type="submit" class="btn btn-success" value="Salvar" >
        </form>
    </div>

</body>
</html>
